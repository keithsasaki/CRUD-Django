{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'list_payments' %}" class="btn btn-secondary">
                    Back to list
                </a>
            </div>
        </div>
    </form>
{% endblock content %}
